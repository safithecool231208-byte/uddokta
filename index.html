<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Login & Registration — Payments Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 450px;
      text-align: center;
      transition: all 0.3s ease;
    }
    h1 {
      font-size: 1.4em;
      color: #333;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #444;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      background: #f9f9f9;
      transition: 0.2s;
    }
    input:focus {
      border-color: #6a11cb;
      background: #fff;
    }
    button {
      width: 45%;
      padding: 10px;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    p {
      font-size: 0.9em;
      color: #666;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Login & Registration<br>— Payments Portal</h1>

    <!-- LOGIN SECTION -->
    <div id="login-section">
      <h2>User Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button onclick="login()">Login</button>
      <button onclick="toggleSection()">Register</button>
      <p>Login using your registered email and password.</p>
    </div>

    <!-- REGISTER SECTION -->
    <div id="register-section" class="hidden">
      <h2>Register New Account</h2>
      <input type="text" id="regName" placeholder="Full Name" required><br>
      <input type="email" id="regEmail" placeholder="Email" required><br>
      <input type="password" id="regPassword" placeholder="Password" required><br>
      <input type="text" id="regPhone" placeholder="Phone Number" required><br>
      <input type="text" id="regAddress" placeholder="Address" required><br>
      <button onclick="register()">Register</button>
      <button onclick="toggleSection()">Back to Login</button>
      <p>Fill in all fields and register securely.</p>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxN4Ols_YkWquA0pxXvBXloVVtUdrXtgk2YUUyeftftccoruwaczFs3dSmzHMLupDgo/exec";

    function toggleSection() {
      document.getElementById("login-section").classList.toggle("hidden");
      document.getElementById("register-section").classList.toggle("hidden");
    }

    async function register() {
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const phone = document.getElementById("regPhone").value.trim();
      const address = document.getElementById("regAddress").value.trim();

      if (!name || !email || !password || !phone || !address) {
        alert("Please fill in all fields.");
        return;
      }

      const data = new URLSearchParams();
      data.append("action", "register");
      data.append("name", name);
      data.append("email", email);
      data.append("password", password);
      data.append("phone", phone);
      data.append("address", address);

      try {
        const res = await fetch(scriptURL, { method: "POST", body: data });
        const text = await res.text();
        alert(text);
        if (text.includes("Registered Successfully")) {
          toggleSection();
        }
      } catch (e) {
        alert("Error connecting to server.");
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      const data = new URLSearchParams();
      data.append("action", "login");
      data.append("email", email);
      data.append("password", password);

      try {
        const res = await fetch(scriptURL, { method: "POST", body: data });
        const text = await res.text();
        if (text.includes("Login Successful")) {
          localStorage.setItem("userEmail", email);
          window.location.href = "dashboard.html";
        } else {
          alert(text);
        }
      } catch (e) {
        alert("Error connecting to server.");
      }
    }
  </script>
</body>
</html>
