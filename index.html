<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login & Registration — Payments Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 30px;
      width: 95%;
      max-width: 450px;
      text-align: center;
      transition: 0.3s ease;
    }
    h1 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    h2 {
      margin: 15px 0 10px;
      font-size: 1.2em;
      color: #444;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 6px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      outline: none;
      transition: 0.2s;
    }
    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106,17,203,0.3);
      background: #fff;
    }
    button {
      width: 45%;
      padding: 10px;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2575fc, #6a11cb);
    }
    p {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Login & Registration<br>— Payments Portal</h1>

    <!-- LOGIN SECTION -->
    <div id="login-section">
      <h2>Member Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button onclick="login()">Login</button>
      <button onclick="toggleRegister()">Go to Register</button>
      <p>Login with your registered email and password.</p>
    </div>

    <!-- REGISTER SECTION -->
    <div id="register-section" class="hidden">
      <h2>Register New Member</h2>
      <input type="text" id="regName" placeholder="Full Name" required><br>
      <input type="email" id="regEmail" placeholder="Email" required><br>
      <input type="password" id="regPassword" placeholder="Password" required><br>
      <input type="text" id="regPhone" placeholder="Phone Number" required><br>
      <input type="text" id="regAddress" placeholder="Address" required><br>
      <button onclick="register()">Register</button>
      <button onclick="toggleRegister()">Back to Login</button>
      <p>We store your details in our secure system. Use email + password to log in.</p>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbypMtu8q9NayvGiRNWazRAkG0bnuHeC5EMf19IpYfT4HoVmy9ffOc8sTJuHEVpamqvN/exec";

    function toggleRegister() {
      document.getElementById("login-section").classList.toggle("hidden");
      document.getElementById("register-section").classList.toggle("hidden");
    }

    async function register() {
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const phone = document.getElementById("regPhone").value.trim();
      const address = document.getElementById("regAddress").value.trim();

      if (!name || !email || !password || !phone || !address) {
        alert("Please fill in all fields.");
        return;
      }

      const data = new URLSearchParams();
      data.append("action", "register");
      data.append("Name", name);
      data.append("Email", email);
      data.append("Password", password);
      data.append("Phone", phone);
      data.append("Address", address);

      try {
        const res = await fetch(scriptURL, { method: "POST", body: data });
        const result = await res.json();
        if (result.result === "success") {
          alert("Registration successful! You can now log in.");
          toggleRegister();
        } else {
          alert(result.message || "Registration failed.");
        }
      } catch (e) {
        alert("Error connecting to server.");
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      const data = new URLSearchParams();
      data.append("action", "login");
      data.append("Email", email);
      data.append("Password", password);

      try {
        const res = await fetch(scriptURL, { method: "POST", body: data });
        const result = await res.json();
        if (result.result === "success") {
          localStorage.setItem("userEmail", email);
          localStorage.setItem("userName", result.name || "");
          window.location.href = "dashboard.html";
        } else {
          alert(result.message || "Invalid email or password.");
        }
      } catch (e) {
        alert("Error connecting to server.");
      }
    }
  </script>
</body>
</html>
