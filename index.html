<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Login & Registration — Payments Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1f28, #2a2b38, #3b3c4a);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 450px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
    }

    h2 {
      color: #fff;
      text-align: center;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #fff;
      color: #000;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button.primary {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
    }

    button.primary:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }

    button.secondary {
      background: #eee;
      color: #000;
    }

    .msg {
      margin-top: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
      border-radius: 8px;
      padding: 8px;
    }

    .msg.error {
      background: #ff4d4d;
      color: white;
    }

    .msg.success {
      background: #00b894;
      color: white;
    }

    .section {
      margin-top: 25px;
    }

    .divider {
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      margin: 25px 0;
    }

    .title {
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Login & Registration — Payments Portal</h1>

    <!-- LOGIN -->
    <div id="loginSection">
      <h2>Member Login</h2>
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" />
      <label>Password</label>
      <input type="password" id="loginPass" placeholder="Your password" />
      <button class="primary" id="btnLogin">Login</button>
      <button class="secondary" id="btnShowRegister">Go to Register</button>
      <div id="loginMsg" class="msg"></div>
      <p class="title">Login with the email and password you registered with.</p>
    </div>

    <div class="divider"></div>

    <!-- REGISTER -->
    <div id="registerSection">
      <h2>Register New Member</h2>
      <div id="regMsg" class="msg"></div>

      <label>Member ID (auto-generated)</label>
      <input type="text" id="regMemberId" readonly />

      <label>Full Name</label>
      <input type="text" id="regName" placeholder="Your full name" />

      <label>Email</label>
      <input type="email" id="regEmail" placeholder="Your email" />

      <label>Password</label>
      <input type="password" id="regPass" placeholder="Password" />

      <label>Phone Number</label>
      <input type="tel" id="regNumber" placeholder="Phone number" />

      <label>Address</label>
      <input type="text" id="regAddress" placeholder="Address" />

      <button class="primary" id="btnRegister">Register</button>
      <button class="secondary" id="btnBackLogin">Back to Login</button>
      <p class="title">Use your email + password to log in after registration.</p>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbypMtu8q9NayvGiRNWazRAkG0bnuHeC5EMf19IpYfT4HoVmy9ffOc8sTJuHEVpamqvN/exec";
    const MEMBER_PREFIX = "M-";
    const $ = id => document.getElementById(id);

    function showMsg(el, text, type = 'error') {
      el.textContent = text;
      el.className = 'msg ' + (type === 'success' ? 'success' : 'error');
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 4500);
    }

    function uniqueTimestampId() {
      const t = Date.now().toString(36).toUpperCase();
      return MEMBER_PREFIX + t.slice(-5);
    }

    async function generateMemberId(retry = false) {
      try {
        $('regMemberId').value = 'Generating...';
        const fd = new FormData();
        fd.append('action', 'get_members');
        const res = await fetch(SCRIPT_URL, { method: 'POST', body: fd });
        const json = await res.json();
        if (json && Array.isArray(json.members) && json.members.length) {
          let max = 0;
          json.members.forEach(m => {
            const id = (m.MemberID || '').trim();
            const n = id.match(/(\d+)$/);
            if (n) {
              const v = parseInt(n[1]);
              if (v > max) max = v;
            }
          });
          const next = (max + 1).toString().padStart(3, '0');
          const newId = MEMBER_PREFIX + next;
          $('regMemberId').value = newId;
          return newId;
        } else throw new Error('No members');
      } catch (e) {
        const fallback = uniqueTimestampId();
        $('regMemberId').value = fallback;
        if (!retry) setTimeout(() => generateMemberId(true), 800);
        return fallback;
      }
    }

    $('btnShowRegister').onclick = () => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    $('btnBackLogin').onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

    $('btnRegister').onclick = async () => {
      let MemberID = $('regMemberId').value.trim();
      if (!MemberID || MemberID === 'Generating...') MemberID = await generateMemberId(true);
      const name = $('regName').value.trim();
      const email = $('regEmail').value.trim();
      const pass = $('regPass').value;
      const number = $('regNumber').value.trim();
      const addr = $('regAddress').value.trim();
      if (!name || !email || !pass) return showMsg($('regMsg'), 'Please fill name, email and password', 'error');

      const fd = new FormData();
      fd.append('action', 'register');
      fd.append('MemberID', MemberID);
      fd.append('Name', name);
      fd.append('Email', email);
      fd.append('Password', pass);
      fd.append('Phone', number);
      fd.append('Address', addr);

      $('btnRegister').disabled = true;
      $('btnRegister').textContent = 'Registering...';
      try {
        const res = await fetch(SCRIPT_URL, { method: 'POST', body: fd });
        const json = await res.json();
        if (json?.result === 'success') {
          showMsg($('regMsg'), 'Registration successful!', 'success');
          setTimeout(() => location.reload(), 1000);
        } else showMsg($('regMsg'), json?.message || 'Registration failed', 'error');
      } catch (e) {
        showMsg($('regMsg'), 'Network error', 'error');
      } finally {
        $('btnRegister').disabled = false;
        $('btnRegister').textContent = 'Register';
      }
    };

    $('btnLogin').onclick = async () => {
      const email = $('loginEmail').value.trim();
      const pass = $('loginPass').value;
      if (!email || !pass) return showMsg($('loginMsg'), 'Enter email & password', 'error');
      const fd = new FormData();
      fd.append('action', 'login');
      fd.append('email', email);
      fd.append('password', pass);
      $('btnLogin').disabled = true;
      $('btnLogin').textContent = 'Checking...';
      try {
        const res = await fetch(SCRIPT_URL, { method: 'POST', body: fd });
        const json = await res.json();
        if (json?.result === 'success') {
          showMsg($('loginMsg'), 'Login successful!', 'success');
        } else showMsg($('loginMsg'), json?.message || 'Login failed', 'error');
      } catch (e) {
        showMsg($('loginMsg'), 'Network error', 'error');
      } finally {
        $('btnLogin').disabled = false;
        $('btnLogin').textContent = 'Login';
      }
    };

    (async () => { await generateMemberId(); })();
  </script>
</body>
</html>
