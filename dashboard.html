<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uddokta | Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: #f4f7fb;
      min-height: 100vh;
      padding: 20px;
      color: #2c3e50;
    }
    .dashboard-container { max-width: 1200px; margin: 0 auto; }

    /* Header */
    .dashboard-header {
      background: white;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: all 0.3s ease;
    }
    .dashboard-header:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    .user-info h1 { font-size: 1.8rem; color: #3f51b5; }
    .user-info p { color: #607d8b; }
    .logout-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover { background: #b71c1c; }

    /* Stats Section */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    .stat-icon { font-size: 1.8rem; margin-bottom: 8px; }
    .stat-number { font-size: 2rem; font-weight: 700; }
    .stat-label { color: #555; }
    .blue-card { border-top: 5px solid #3f51b5; }
    .green-card { border-top: 5px solid #4caf50; }
    .orange-card { border-top: 5px solid #ff9800; }
    .purple-card { border-top: 5px solid #9c27b0; }

    /* Section */
    .section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transition: all 0.3s;
    }
    .section:hover { transform: translateY(-3px); }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .section-header h3 {
      font-size: 1.3rem;
      color: #3f51b5;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .refresh-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .refresh-btn:hover { background: #388e3c; }
    .refresh-btn:disabled { background: #cccccc; cursor: not-allowed; }

    /* Form */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #444;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: #3f51b5;
      outline: none;
      box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.1);
    }
    .submit-btn {
      background: linear-gradient(135deg, #3f51b5, #9c27b0);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
    }
    .submit-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .btn-text { display: flex; align-items: center; gap: 8px; }
    .btn-loading { display: none; }
    .loading-spinner {
      width: 20px; height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .error-text { color: #e53935; font-size: 0.9rem; margin-top: 4px; }
    .success-message {
      background: #4caf50; color: white;
      padding: 12px 20px; border-radius: 10px;
      margin-bottom: 20px; display: none;
      align-items: center; gap: 10px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    .table-responsive { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #3f51b5; color: white; }
    tr:hover { background: #f1f8ff; }
    .status-badge { padding: 5px 10px; border-radius: 15px; font-weight: 600; }
    .paid { background: #c8e6c9; color: #2e7d32; }
    .pending { background: #ffe0b2; color: #ef6c00; }
    .refreshing { animation: refreshing 1s ease; }
    @keyframes refreshing { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .auto-refresh-notice {
      background: #e3f2fd; color: #1976d2;
      padding: 8px 15px; border-radius: 8px;
      font-size: 0.9rem; margin-bottom: 15px;
      display: none; align-items: center; gap: 8px;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @media (max-width: 768px) {
      .dashboard-header { flex-direction: column; text-align: center; }
      .form-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="user-info">
        <h1>Welcome, <span id="userName">User</span> ðŸ‘‹</h1>
        <p>Member ID: <strong id="userMemberId">Loading...</strong></p>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Stats Section -->
    <div class="stats-grid">
      <div class="stat-card blue-card"><div class="stat-icon"><i class="fas fa-list"></i></div><div class="stat-number" id="totalPayments">0</div><div class="stat-label">Total Payments</div></div>
      <div class="stat-card green-card"><div class="stat-icon"><i class="fas fa-check-circle"></i></div><div class="stat-number" id="paidPayments">0</div><div class="stat-label">Paid Payments</div></div>
      <div class="stat-card orange-card"><div class="stat-icon"><i class="fas fa-hourglass-half"></i></div><div class="stat-number" id="pendingPayments">0</div><div class="stat-label">Pending Payments</div></div>
      <div class="stat-card purple-card"><div class="stat-icon"><i class="fas fa-wallet"></i></div><div class="stat-number" id="totalAmount">0</div><div class="stat-label">Total Paid Amount (Tk)</div></div>
    </div>

    <!-- Submit New Payment -->
    <div class="section">
      <div class="section-header"><h3><i class="fas fa-plus-circle"></i> Submit New Payment</h3></div>
      <div class="success-message" id="successMessage"><i class="fas fa-check-circle"></i><span id="successText">Payment submitted successfully!</span></div>

      <form id="paymentForm" class="form-grid">
        <div class="form-group"><label>Month & Year *</label><input type="month" name="Month" required></div>
        <div class="form-group"><label>Payment Date *</label><input type="date" name="PaymentDate" required></div>
        <div class="form-group"><label>Amount *</label><input type="number" name="Amount" placeholder="Enter Amount" required></div>
        <div class="form-group">
          <label>Payment Method *</label>
          <select name="Method" id="paymentMethod" required>
            <option value="">Select Method</option>
            <option>Bkash</option>
            <option>Nagad</option>
            <option>Bank</option>
            <option>Cash</option>
          </select>
        </div>
        <div class="form-group"><label>Phone Number *</label><input type="text" name="Phone" placeholder="Enter Phone Number" required></div>
        <div class="form-group"><label>Transaction ID *</label><input type="text" name="TrxID" id="trxInput" placeholder="Enter TrxID" required><div class="error-text" id="trxError"></div></div>
        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text"><i class="fas fa-paper-plane"></i>Submit Payment</span>
          <span class="btn-loading"><div class="loading-spinner"></div>Processing...</span>
        </button>
      </form>
    </div>

    <!-- Payment History -->
    <div class="section">
      <div class="section-header"><h3><i class="fas fa-history"></i> Payment History</h3><button class="refresh-btn" id="refreshBtn"><i class="fas fa-sync-alt"></i>Refresh</button></div>
      <div class="auto-refresh-notice" id="autoRefreshNotice"><i class="fas fa-sync fa-spin"></i>Auto-refreshing payment history...</div>
      <div class="table-responsive">
        <table id="paymentTable"><thead><tr><th>Month</th><th>Amount</th><th>Status</th><th>TrxID</th><th>Payment Date</th></tr></thead><tbody></tbody></table>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwzEhH_iXZyC3dbc-A40GlsgKnLyY4R3w2lwzY0YQmFf1J7MJ5Pzy_IlXFFQlcYz6Kj/exec";
    let currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");
    let existingTrxIDs = [];

    const submitBtn = document.getElementById("submitBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const successMessage = document.getElementById("successMessage");
    const autoRefreshNotice = document.getElementById("autoRefreshNotice");
    const paymentMethodSelect = document.getElementById("paymentMethod");
    const trxInput = document.getElementById("trxInput");
    const trxError = document.getElementById("trxError");

    // Handle TrxID visibility for Cash
    paymentMethodSelect.addEventListener("change", () => {
      const method = paymentMethodSelect.value;
      if (method === "Cash") {
        trxInput.value = "";
        trxInput.disabled = true;
        trxInput.removeAttribute("required");
        trxInput.placeholder = "Not required for Cash";
        trxError.textContent = "";
      } else {
        trxInput.disabled = false;
        trxInput.setAttribute("required", "true");
        trxInput.placeholder = "Enter TrxID";
      }
    });

    window.onload = () => {
      if (!currentUser || !currentUser.memberId) {
        location.href = "index.html";
        return;
      }
      document.getElementById("userName").textContent = currentUser.fullName || "User";
      document.getElementById("userMemberId").textContent = currentUser.memberId || currentUser.email || "Unknown";
      loadPayments();
    };

    async function loadPayments() {
      const tbody = document.querySelector("#paymentTable tbody");
      tbody.innerHTML = `<tr><td colspan="5"><div class="loading-spinner" style="margin: 0 auto;"></div> Loading payments...</td></tr>`;
      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: new URLSearchParams({ action: "get_payments", memberId: currentUser.memberId })
        });
        const result = await res.json();
        if (result.result === "success") {
          const payments = result.payments || [];
          existingTrxIDs = payments.map(p => p.trxid?.toLowerCase() || p.TrxID?.toLowerCase());
          payments.sort((a, b) => new Date(b.date || b.PaymentDate) - new Date(a.date || a.PaymentDate));
          tbody.innerHTML = payments.length === 0 ? `<tr><td colspan="5">No payments found</td></tr>` :
            payments.map(p => `<tr><td>${p.month || p.Month}</td><td>${p.amount || p.Amount} Tk</td><td><span class="status-badge ${(p.status || p.Status).toLowerCase()}">${p.status || p.Status}</span></td><td>${p.trxid || p.TrxID}</td><td>${new Date(p.date || p.PaymentDate).toLocaleDateString()}</td></tr>`).join("");
          updateStats(payments);
        } else tbody.innerHTML = `<tr><td colspan="5">Error loading payments: ${result.message}</td></tr>`;
      } catch { tbody.innerHTML = `<tr><td colspan="5">Network error loading payments</td></tr>`; }
    }

    function updateStats(payments) {
      const total = payments.length;
      const paid = payments.filter(p => (p.status || p.Status) === "Paid").length;
      const pending = payments.filter(p => (p.status || p.Status) === "Pending").length;
      const totalAmount = payments.reduce((sum, p) => sum + parseFloat(p.amount || p.Amount || 0), 0);
      document.getElementById("totalPayments").textContent = total;
      document.getElementById("paidPayments").textContent = paid;
      document.getElementById("pendingPayments").textContent = pending;
      document.getElementById("totalAmount").textContent = totalAmount + " Tk";
    }

    function setSubmitButtonLoading(isLoading) {
      const btnText = submitBtn.querySelector('.btn-text');
      const btnLoading = submitBtn.querySelector('.btn-loading');
      btnText.style.display = isLoading ? 'none' : 'flex';
      btnLoading.style.display = isLoading ? 'flex' : 'none';
      submitBtn.disabled = isLoading;
    }

    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const selectedMethod = formData.get("Method");
      const trxValue = selectedMethod === "Cash" ? "CASH" : formData.get("TrxID").trim().toLowerCase();

      if (selectedMethod !== "Cash" && existingTrxIDs.includes(trxValue)) {
        trxError.textContent = "âŒ This TrxID already exists.";
        trxInput.focus();
        return;
      } else trxError.textContent = "";

      setSubmitButtonLoading(true);
      const params = new URLSearchParams({
        action: "submit_payment",
        MemberID: currentUser.memberId,
        Name: currentUser.fullName,
        Month: formData.get("Month"),
        TrxID: trxValue,
        Amount: formData.get("Amount"),
        PaymentDate: formData.get("PaymentDate"),
        Phone: formData.get("Phone"),
        Method: selectedMethod,
        Status: "Pending"
      });

      try {
        const response = await fetch(SCRIPT_URL, { method: "POST", body: params });
        const result = await response.json();
        if (result.result === "success") {
          successMessage.style.display = 'flex';
          form.reset();
          setTimeout(() => { successMessage.style.display = 'none'; }, 3000);
          setTimeout(() => loadPayments(), 1000);
        } else alert("âŒ Error: " + (result.message || "Failed to submit payment"));
      } catch { alert("âŒ Network error submitting payment"); }
      finally { setSubmitButtonLoading(false); }
    });

    refreshBtn.addEventListener("click", () => { refreshBtn.disabled = true; loadPayments(); setTimeout(() => refreshBtn.disabled = false, 1000); });
    function logout() { localStorage.removeItem("currentUser"); location.href = "index.html"; }
  </script>
</body>
</html>
