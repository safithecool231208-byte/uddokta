<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uddokta | Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: #f4f7fb;
      min-height: 100vh;
      padding: 20px;
      color: #2c3e50;
    }

    .dashboard-container { max-width: 1200px; margin: 0 auto; }

    /* Header */
    .dashboard-header {
      background: white;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: all 0.3s ease;
    }

    .dashboard-header:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .user-info h1 { font-size: 1.8rem; color: #3f51b5; }
    .user-info p { color: #607d8b; }

    .logout-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover { background: #b71c1c; }

    /* Stats Section */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .stat-icon { font-size: 1.8rem; margin-bottom: 8px; }
    .stat-number { font-size: 2rem; font-weight: 700; }
    .stat-label { color: #555; }

    .blue-card { border-top: 5px solid #3f51b5; }
    .green-card { border-top: 5px solid #4caf50; }
    .orange-card { border-top: 5px solid #ff9800; }
    .purple-card { border-top: 5px solid #9c27b0; }

    /* Section */
    .section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transition: all 0.3s;
    }

    .section:hover { transform: translateY(-3px); }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .section-header h3 {
      font-size: 1.3rem;
      color: #3f51b5;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .refresh-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .refresh-btn:hover { background: #388e3c; }

    /* Form */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #444;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #3f51b5;
      outline: none;
      box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.1);
    }

    .submit-btn {
      background: linear-gradient(135deg, #3f51b5, #9c27b0);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      grid-column: 1 / -1;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
    }

    .error-text { color: #e53935; font-size: 0.9rem; margin-top: 4px; }

    /* Table */
    .table-responsive { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #3f51b5; color: white; }
    tr:hover { background: #f1f8ff; }
    .status-badge { padding: 5px 10px; border-radius: 15px; font-weight: 600; }
    .paid { background: #c8e6c9; color: #2e7d32; }
    .pending { background: #ffe0b2; color: #ef6c00; }

    @media (max-width: 768px) {
      .dashboard-header { flex-direction: column; text-align: center; }
      .form-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="user-info">
        <h1>Welcome, <span id="userName">User</span> üëã</h1>
        <p>Member ID: <strong id="userMemberId">Loading...</strong></p>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Stats Section -->
    <div class="stats-grid">
      <div class="stat-card blue-card">
        <div class="stat-icon"><i class="fas fa-list"></i></div>
        <div class="stat-number" id="totalPayments">0</div>
        <div class="stat-label">Total Payments</div>
      </div>
      <div class="stat-card green-card">
        <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
        <div class="stat-number" id="paidPayments">0</div>
        <div class="stat-label">Paid Payments</div>
      </div>
      <div class="stat-card orange-card">
        <div class="stat-icon"><i class="fas fa-hourglass-half"></i></div>
        <div class="stat-number" id="pendingPayments">0</div>
        <div class="stat-label">Pending Payments</div>
      </div>
      <div class="stat-card purple-card">
        <div class="stat-icon"><i class="fas fa-wallet"></i></div>
        <div class="stat-number" id="totalAmount">0</div>
        <div class="stat-label">Total Paid Amount (Tk)</div>
      </div>
    </div>

    <!-- Submit New Payment -->
    <div class="section">
      <div class="section-header">
        <h3><i class="fas fa-plus-circle"></i> Submit New Payment</h3>
      </div>
      <form id="paymentForm" class="form-grid">
        <div class="form-group">
          <label>Month & Year *</label>
          <input type="month" name="Month" required>
        </div>
        <div class="form-group">
          <label>Payment Date *</label>
          <input type="date" name="PaymentDate" required>
        </div>
        <div class="form-group">
          <label>Amount *</label>
          <input type="number" name="Amount" placeholder="Enter Amount" required>
        </div>
        <div class="form-group">
          <label>Payment Method *</label>
          <select name="Method" required>
            <option value="">Select Method</option>
            <option>Bkash</option>
            <option>Nagad</option>
            <option>Bank</option>
          </select>
        </div>
        <div class="form-group">
          <label>Phone Number *</label>
          <input type="text" name="Phone" placeholder="Enter Phone Number" required>
        </div>
        <div class="form-group">
          <label>Transaction ID *</label>
          <input type="text" name="TrxID" id="trxInput" placeholder="Enter TrxID" required>
          <div class="error-text" id="trxError"></div>
        </div>
        <button type="submit" class="submit-btn">Submit Payment</button>
      </form>
    </div>

    <!-- Payment History -->
    <div class="section">
      <div class="section-header">
        <h3><i class="fas fa-history"></i> Payment History</h3>
        <button class="refresh-btn" onclick="loadPayments()"><i class="fas fa-sync-alt"></i> Refresh</button>
      </div>
      <div class="table-responsive">
        <table id="paymentTable">
          <thead>
            <tr>
              <th>Month</th>
              <th>Amount</th>
              <th>Status</th>
              <th>TrxID</th>
              <th>Payment Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZqHw4DYfsEzgfeuxlBTCeJsuhHqFUiq9yTnQmtua09uqXlHtrgt-_HJi2z5QNfW63/exec";
    let currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");
    let existingTrxIDs = [];

    window.onload = () => {
      if (!currentUser.memberId) location.href = "index.html";
      document.getElementById("userName").textContent = currentUser.fullName;
      document.getElementById("userMemberId").textContent = currentUser.memberId;
      loadPayments();
    };

    async function loadPayments() {
      const tbody = document.querySelector("#paymentTable tbody");
      tbody.innerHTML = `<tr><td colspan="5">Loading...</td></tr>`;

      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: new URLSearchParams({ action: "get_payments", memberId: currentUser.memberId })
      });
      const result = await res.json();

      if (result.result === "success") {
        const payments = result.payments || [];
        existingTrxIDs = payments.map(p => p.trxid?.toLowerCase());
        payments.sort((a, b) => new Date(b.date) - new Date(a.date));
        tbody.innerHTML = payments.map(p => `
          <tr>
            <td>${p.month}</td>
            <td>${p.amount} Tk</td>
            <td><span class="status-badge ${p.status.toLowerCase()}">${p.status}</span></td>
            <td>${p.trxid}</td>
            <td>${new Date(p.date).toLocaleDateString()}</td>
          </tr>
        `).join("");
        updateStats(payments);
      }
    }

    function updateStats(payments) {
      const total = payments.length;
      const paid = payments.filter(p => p.status === "Paid").length;
      const pending = payments.filter(p => p.status === "Pending").length;
      const totalAmount = payments.reduce((sum, p) => sum + parseFloat(p.amount || 0), 0);
      document.getElementById("totalPayments").textContent = total;
      document.getElementById("paidPayments").textContent = paid;
      document.getElementById("pendingPayments").textContent = pending;
      document.getElementById("totalAmount").textContent = totalAmount + " Tk";
    }

    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const trxInput = document.getElementById("trxInput");
      const trxError = document.getElementById("trxError");
      const trxValue = formData.get("TrxID").trim().toLowerCase();

      if (existingTrxIDs.includes(trxValue)) {
        trxError.textContent = "‚ùå This TrxID already exists.";
        trxInput.focus();
        return;
      } else {
        trxError.textContent = "";
      }

      const params = new URLSearchParams({
        action: "submit_payment",
        MemberID: currentUser.memberId,
        Name: currentUser.fullName,
        Month: formData.get("Month"),
        TrxID: formData.get("TrxID"),
        Amount: formData.get("Amount"),
        PaymentDate: formData.get("PaymentDate"),
        Status: "Pending"
      });

      await fetch(SCRIPT_URL, { method: "POST", body: params });
      form.reset();
      loadPayments();
    });

    function logout() {
      localStorage.removeItem("currentUser");
      location.href = "index.html";
    }
  </script>
</body>
</html>
