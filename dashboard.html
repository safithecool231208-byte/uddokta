<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uddokta Students Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(-45deg, #667eea, #764ba2, #ff758c, #42e695);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      color: #2c3e50;
      overflow-x: hidden;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    .dashboard-header {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .dashboard-header h1 { font-size: 1.8rem; }
    .dashboard-header p { font-size: 1rem; opacity: 0.9; }

    .logout-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout-btn:hover { background: #c0392b; }

    /* Stats Section */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      color: white;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    .stat-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 1rem;
      opacity: 0.9;
    }

    .stat-blue { background: rgba(102, 126, 234, 0.25); border-left: 5px solid #667eea; }
    .stat-green { background: rgba(72, 201, 176, 0.25); border-left: 5px solid #48c9b0; }
    .stat-yellow { background: rgba(241, 196, 15, 0.25); border-left: 5px solid #f1c40f; }
    .stat-purple { background: rgba(155, 89, 182, 0.25); border-left: 5px solid #9b59b6; }

    /* Payment Section */
    .payment-section {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-header h3 { color: white; font-size: 1.4rem; }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .form-group label {
      color: white;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder { color: #eaeaea; }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0,0,0,0.3); }

    /* Table */
    .table-responsive {
      overflow-x: auto;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background: rgba(255,255,255,0.2);
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) { background: rgba(255,255,255,0.05); }

    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .paid { background: #d4edda; color: #155724; }
    .pending { background: #fff3cd; color: #856404; }

    @media (max-width: 768px) {
      .form-grid { grid-template-columns: 1fr; }
      .dashboard-header { flex-direction: column; gap: 10px; text-align: center; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 480px) {
      .stats-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div>
        <h1>Welcome, <span id="userName">User</span> 👋</h1>
        <p>Member ID: <strong id="userMemberId">Loading...</strong></p>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- 📊 Stats Section -->
    <div class="stats-grid">
      <div class="stat-card stat-blue">
        <div class="stat-icon"><i class="fas fa-list"></i></div>
        <div class="stat-number" id="statTotalPayments">0</div>
        <div class="stat-label">Total Payments</div>
      </div>

      <div class="stat-card stat-green">
        <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
        <div class="stat-number" id="statPaid">0</div>
        <div class="stat-label">Paid Payments</div>
      </div>

      <div class="stat-card stat-yellow">
        <div class="stat-icon"><i class="fas fa-hourglass-half"></i></div>
        <div class="stat-number" id="statPending">0</div>
        <div class="stat-label">Pending Payments</div>
      </div>

      <div class="stat-card stat-purple">
        <div class="stat-icon"><i class="fas fa-wallet"></i></div>
        <div class="stat-number" id="statTotalAmount">0 Tk</div>
        <div class="stat-label">Total Paid Amount</div>
      </div>
    </div>

    <!-- 💳 Submit Payment Section -->
    <div class="payment-section">
      <div class="section-header">
        <h3><i class="fas fa-plus-circle"></i> Submit New Payment</h3>
      </div>

      <form id="paymentForm">
        <div class="form-grid">
          <div class="form-group">
            <label>Month & Year</label>
            <select id="monthSelect" required></select>
          </div>

          <div class="form-group">
            <label>Payment Date</label>
            <input type="date" id="paymentDate" required>
          </div>

          <div class="form-group">
            <label>Amount</label>
            <input type="number" id="amount" placeholder="Enter Amount" required>
          </div>

          <div class="form-group">
            <label>Payment Method</label>
            <select id="paymentMethod" required>
              <option value="">Select Method</option>
              <option>Bkash</option>
              <option>Nagad</option>
              <option>Bank</option>
            </select>
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number" required>
          </div>

          <div class="form-group">
            <label>Transaction ID</label>
            <input type="text" id="trxid" placeholder="Enter TrxID" required>
          </div>
        </div>

        <button type="submit" class="btn">Submit Payment</button>
      </form>
      <div id="paymentMessage" style="margin-top:15px;color:white;"></div>
    </div>

    <!-- 📜 Payment History -->
    <div class="payment-section">
      <div class="section-header">
        <h3><i class="fas fa-history"></i> Payment History</h3>
        <button class="btn" style="width:auto;padding:10px 15px;" onclick="loadPayments()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
      <div class="table-responsive">
        <table id="paymentTable">
          <thead>
            <tr>
              <th>Month</th>
              <th>Amount</th>
              <th>Status</th>
              <th>TrxID</th>
              <th>Payment Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZqHw4DYfsEzgfeuxlBTCeJsuhHqFUiq9yTnQmtua09uqXlHtrgt-_HJi2z5QNfW63/exec";
    let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

    window.onload = () => {
      if (!currentUser.email) location.href = 'index.html';
      document.getElementById('userName').textContent = currentUser.fullName || 'User';
      document.getElementById('userMemberId').textContent = currentUser.memberId || 'N/A';
      generateMonthOptions();
      loadPayments();
    };

    function logout() { localStorage.removeItem('currentUser'); location.href = 'index.html'; }

    function generateMonthOptions() {
      const select = document.getElementById('monthSelect');
      const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
      const now = new Date();
      for (let i = 0; i < 12; i++) {
        const date = new Date(now.getFullYear(), now.getMonth()+i, 1);
        const opt = document.createElement('option');
        opt.value = `${months[date.getMonth()]} ${date.getFullYear()}`;
        opt.textContent = opt.value;
        select.appendChild(opt);
      }
    }

    document.getElementById('paymentForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        action: 'submit_payment',
        MemberID: currentUser.memberId,
        Name: currentUser.fullName,
        Month: document.getElementById('monthSelect').value,
        PaymentDate: document.getElementById('paymentDate').value,
        Amount: document.getElementById('amount').value,
        TrxID: document.getElementById('trxid').value,
        Status: 'Pending'
      };
      const msg = document.getElementById('paymentMessage');
      msg.textContent = 'Submitting...';
      const res = await fetch(SCRIPT_URL, { method:'POST', body: new URLSearchParams(data) });
      const result = await res.json();
      if (result.result === 'success') {
        msg.textContent = '✅ Payment submitted successfully!';
        loadPayments();
      } else {
        msg.textContent = '❌ Error: ' + (result.message || 'Unknown');
      }
    });

    async function loadPayments() {
      const res = await fetch(SCRIPT_URL, {
        method:'POST',
        body: new URLSearchParams({ action:'get_payments', memberId: currentUser.memberId })
      });
      const result = await res.json();
      if (result.result === 'success') {
        const rows = result.payments || [];
        rows.sort((a,b)=>new Date(b.PaymentDate)-new Date(a.PaymentDate));
        const tbody = document.querySelector('#paymentTable tbody');
        tbody.innerHTML = rows.map(r => `
          <tr>
            <td>${r.month}</td>
            <td>${r.amount} Tk</td>
            <td><span class="status-badge ${r.status.toLowerCase()}">${r.status}</span></td>
            <td>${r.trxid}</td>
            <td>${new Date(r.date).toLocaleDateString()}</td>
          </tr>`).join('');
        updateStats(rows);
      }
    }

    function updateStats(rows) {
      const total = rows.length;
      const paid = rows.filter(r => r.status === 'Paid').length;
      const pending = rows.filter(r => r.status === 'Pending').length;
      const totalPaid = rows.filter(r => r.status === 'Paid')
                            .reduce((sum,r)=>sum+parseFloat(r.amount||0),0);
      animateValue('statTotalPayments', 0, total, 800);
      animateValue('statPaid', 0, paid, 800);
      animateValue('statPending', 0, pending, 800);
      document.getElementById('statTotalAmount').textContent = totalPaid + ' Tk';
    }

    function animateValue(id, start, end, duration) {
      const el = document.getElementById(id);
      let startTime = null;
      function step(time) {
        if (!startTime) startTime = time;
        const progress = Math.min((time - startTime) / duration, 1);
        el.textContent = Math.floor(progress * (end - start) + start);
        if (progress < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }
  </script>
</body>
</html>
