<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€” Payment Portal</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    h1 {
      font-size: 1.6em;
      color: #333;
    }
    button {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2575fc, #6a11cb);
    }
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .stat {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 15px;
      min-width: 150px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      margin: 10px;
    }
    .stat h3 {
      color: #6a11cb;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #6a11cb;
      background: #fff;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #6a11cb;
      color: #fff;
    }
    tr:hover {
      background: #f5f5f5;
    }
    .status-paid {
      color: #00b894;
      font-weight: 600;
    }
    .status-pending {
      color: #e17055;
      font-weight: 600;
    }
    .searchbar {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .searchbar input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div>
        <h1 id="welcome">Welcome, User ðŸ‘‹</h1>
        <p id="userEmail" style="color:#666">Email: example@email.com</p>
      </div>
      <div>
        <button onclick="logout()">Logout</button>
        <button onclick="adminLogin()">Admin</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <h3 id="totalPayments">0</h3>
        <p>Total Payments</p>
      </div>
      <div class="stat">
        <h3 id="paidPayments">0</h3>
        <p>Paid</p>
      </div>
      <div class="stat">
        <h3 id="pendingPayments">0</h3>
        <p>Pending</p>
      </div>
      <div class="stat">
        <h3 id="totalAmount">0 Tk</h3>
        <p>Total Paid Amount</p>
      </div>
    </div>

    <h2>Submit New Payment</h2>
    <div class="form-grid">
      <input id="month" placeholder="Month & Year" />
      <input id="paymentDate" type="date" />
      <input id="amount" type="number" placeholder="Amount" />
      <select id="method">
        <option value="">Select Method</option>
        <option>Bkash</option>
        <option>Nagad</option>
        <option>Bank</option>
        <option>Cash</option>
      </select>
      <input id="number" placeholder="Phone Number" />
      <input id="trxid" placeholder="Transaction ID" />
    </div>
    <button style="margin-top:15px" onclick="submitPayment()">Submit Payment</button>

    <div class="searchbar">
      <input type="text" id="searchInput" placeholder="Search by Name, Number, Date, or TrxID" oninput="filterTable()" />
      <button onclick="loadPayments()">Refresh</button>
    </div>

    <table id="paymentsTable">
      <thead>
        <tr>
          <th>Month</th>
          <th>Amount</th>
          <th>Status</th>
          <th>TrxID</th>
          <th>Number</th>
          <th>Payment Date</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="6" style="text-align:center;color:#666">No data yet</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbypMtu8q9NayvGiRNWazRAkG0bnuHeC5EMf19IpYfT4HoVmy9ffOc8sTJuHEVpamqvN/exec";
    const ADMIN_PASSWORD = "admin";
    const email = localStorage.getItem("userEmail");
    const name = localStorage.getItem("userName");

    if (!email) window.location.href = "index.html";

    document.getElementById("welcome").textContent = `Welcome, ${name || "User"} ðŸ‘‹`;
    document.getElementById("userEmail").textContent = `Email: ${email}`;

    async function submitPayment() {
      const month = document.getElementById("month").value.trim();
      const date = document.getElementById("paymentDate").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const method = document.getElementById("method").value.trim();
      const number = document.getElementById("number").value.trim();
      const trxid = document.getElementById("trxid").value.trim();

      if (!month || !date || !amount || !method || !number || !trxid) {
        alert("Please fill all fields.");
        return;
      }

      const data = new URLSearchParams();
      data.append("action", "submit_payment");
      data.append("Email", email);
      data.append("Month", month);
      data.append("PaymentDate", date);
      data.append("Amount", amount);
      data.append("Method", method);
      data.append("Number", number);
      data.append("TrxID", trxid);

      try {
        const res = await fetch(scriptURL, { method: "POST", body: data });
        const result = await res.json();
        if (result.result === "success") {
          alert("Payment submitted successfully!");
          loadPayments();
        } else {
          alert(result.message || "Error submitting payment.");
        }
      } catch (e) {
        alert("Error connecting to server.");
      }
    }

    async function loadPayments() {
      const data = new URLSearchParams();
      data.append("action", "get_payments");
      data.append("Email", email);

      try {
        const res = await fetch(scriptURL, { method: "POST", body: data });
        const result = await res.json();

        const table = document.getElementById("tableBody");
        table.innerHTML = "";

        let total = 0, paid = 0, pending = 0, totalAmount = 0;

        result.payments?.forEach(p => {
          total++;
          const row = document.createElement("tr");
          const statusClass = p.Status === "Paid" ? "status-paid" : "status-pending";
          if (p.Status === "Paid") {
            paid++;
            totalAmount += Number(p.Amount) || 0;
          } else pending++;
          row.innerHTML = `
            <td>${p.Month}</td>
            <td>${p.Amount}</td>
            <td class="${statusClass}">${p.Status}</td>
            <td>${p.TrxID}</td>
            <td>${p.Number}</td>
            <td>${p.PaymentDate}</td>
          `;
          table.appendChild(row);
        });

        if (!total) {
          table.innerHTML = `<tr><td colspan="6" style="text-align:center;color:#666">No data available</td></tr>`;
        }

        document.getElementById("totalPayments").textContent = total;
        document.getElementById("paidPayments").textContent = paid;
        document.getElementById("pendingPayments").textContent = pending;
        document.getElementById("totalAmount").textContent = totalAmount + " Tk";

      } catch (e) {
        alert("Failed to load data.");
      }
    }

    function filterTable() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#tableBody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(q) ? "" : "none";
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function adminLogin() {
      const pass = prompt("Enter admin password:");
      if (pass === ADMIN_PASSWORD) window.location.href = "admin.html";
      else if (pass) alert("Incorrect password.");
    }

    loadPayments();
  </script>
</body>
</html>
