<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Student Payment Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e3f2fd, #90caf9);
      min-height: 100vh;
      padding: 20px;
      color: #2c3e50;
      transition: all 0.3s ease;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    .dashboard-header {
      background: white;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: all 0.3s ease;
    }

    .dashboard-header:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .user-info h1 {
      font-size: 1.6rem;
      color: #0d47a1;
    }

    .user-info p {
      color: #546e7a;
    }

    .logout-btn {
      background: #ef5350;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #c62828;
      transform: scale(1.05);
    }

    /* Stats Section */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .stat-card h3 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .stat-card .number {
      font-size: 2rem;
      font-weight: 700;
    }

    .blue-card { border-left: 6px solid #42a5f5; }
    .green-card { border-left: 6px solid #66bb6a; }
    .orange-card { border-left: 6px solid #ffa726; }
    .purple-card { border-left: 6px solid #ab47bc; }

    /* Sections */
    .section {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    .section:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .section-header h3 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      color: #0d47a1;
    }

    .refresh-btn {
      background: #43a047;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .refresh-btn:hover {
      background: #2e7d32;
      transform: scale(1.05);
    }

    /* Payment Table */
    .table-responsive {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background: #90caf9;
      color: #0d47a1;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background: #f1f8e9;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .paid { background: #c8e6c9; color: #2e7d32; }
    .pending { background: #ffe0b2; color: #ef6c00; }

    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      .section-header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="user-info">
        <h1>Welcome, <span id="userName">User</span> ðŸ‘‹</h1>
        <p>Member ID: <strong id="userMemberId">Loading...</strong></p>
      </div>
      <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <!-- Stats Section -->
    <div class="stats-grid">
      <div class="stat-card blue-card">
        <h3>Total Payments</h3>
        <div class="number" id="totalPayments">0</div>
      </div>
      <div class="stat-card green-card">
        <h3>Paid Payments</h3>
        <div class="number" id="paidPayments">0</div>
      </div>
      <div class="stat-card orange-card">
        <h3>Pending Payments</h3>
        <div class="number" id="pendingPayments">0</div>
      </div>
      <div class="stat-card purple-card">
        <h3>Total Paid Amount (Tk)</h3>
        <div class="number" id="totalAmount">0</div>
      </div>
    </div>

    <!-- Payment History Section -->
    <div class="section">
      <div class="section-header">
        <h3><i class="fas fa-history"></i> Payment History</h3>
        <button class="refresh-btn" onclick="loadUserPayments()"><i class="fas fa-sync-alt"></i> Refresh</button>
      </div>
      <div id="paymentStatus">
        <p><i class="fas fa-spinner fa-spin"></i> Loading your payment history...</p>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZqHw4DYfsEzgfeuxlBTCeJsuhHqFUiq9yTnQmtua09uqXlHtrgt-_HJi2z5QNfW63/exec";
    let currentUser = null;

    window.addEventListener("load", () => {
      const userData = localStorage.getItem("currentUser");
      if (!userData) {
        window.location.href = "index.html";
        return;
      }
      currentUser = JSON.parse(userData);
      document.getElementById("userName").textContent = currentUser.fullName;
      document.getElementById("userMemberId").textContent = currentUser.memberId;
      loadUserPayments();
    });

    async function loadUserPayments() {
      const container = document.getElementById("paymentStatus");
      container.innerHTML = `<p><i class="fas fa-spinner fa-spin"></i> Refreshing payment data...</p>`;
      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: new URLSearchParams({
            action: "get_payments",
            memberId: currentUser.memberId,
          }),
        });
        const result = await response.json();
        if (result.result === "success") {
          displayPayments(result.payments);
          updateStats(result.payments);
        } else {
          container.innerHTML = "<p>Error loading data.</p>";
        }
      } catch (err) {
        container.innerHTML = "<p>Network error. Try again.</p>";
      }
    }

    function displayPayments(payments) {
      const container = document.getElementById("paymentStatus");
      if (!payments.length) {
        container.innerHTML = `<p>No payments found.</p>`;
        return;
      }
      let html = `<div class="table-responsive"><table><thead><tr>
        <th>Month</th><th>Amount</th><th>Status</th><th>TrxID</th><th>Payment Date</th>
      </tr></thead><tbody>`;
      payments.sort((a, b) => new Date(b.PaymentDate) - new Date(a.PaymentDate));
      payments.forEach(p => {
        html += `<tr>
          <td>${p.Month}</td>
          <td>${p.Amount} Tk</td>
          <td><span class="status-badge ${p.Status.toLowerCase()}">${p.Status}</span></td>
          <td>${p.TrxID}</td>
          <td>${new Date(p.PaymentDate).toLocaleDateString()}</td>
        </tr>`;
      });
      html += "</tbody></table></div>";
      container.innerHTML = html;
    }

    function updateStats(payments) {
      const total = payments.length;
      const paid = payments.filter(p => p.Status.toLowerCase() === "paid").length;
      const pending = payments.filter(p => p.Status.toLowerCase() === "pending").length;
      const totalAmount = payments.reduce((sum, p) => sum + (parseFloat(p.Amount) || 0), 0);

      document.getElementById("totalPayments").textContent = total;
      document.getElementById("paidPayments").textContent = paid;
      document.getElementById("pendingPayments").textContent = pending;
      document.getElementById("totalAmount").textContent = totalAmount.toLocaleString();
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
